<div class="container-fluid">
    <div class="header">
        <h1>SemaKitu</h1>
        <hr>
        <p>Say something...</p>
    </div>
    <h2> History</h2>
    <div id="quotes">
        <div class="row">
            <div class="col-md-3" *ngFor='let quote of quotes; let i = index'>
                <div class="card" appHighlight>
                    <div class="card-header">
                        <q>{{quote.words}}</q>
                    </div> {{quote.completeDate| date}}
                    <button (click)='toggleDetails(i)' class="btn btn-outline-primary">Author</button>
                    <div *ngIf='quote.showName'>
                        <app-quote-detail [name]='quote' (isComplete)='DeleteGoal($event,i)' (myLike)='addLike($event,i)' (yourLike)='addNotLike($event,i)'>
                        </app-quote-detail>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p *ngIf='quotes.length > 5'> There's room for more.</p>

    <div class="forma">
        <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
    </div>
</div>
