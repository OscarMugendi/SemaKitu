<div class="container-fluid">
    <form #quoteForm='ngForm' (ngSubmit)='submitQuote(quoteForm); quoteForm.resetForm({})'>
        <h2 class="text-center">Say something..</h2>
        <hr>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.author" name="name" #name='ngModel' placeholder="Name">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Required!</p>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Quote</label>
            <textarea class="form-control" id="description" id="name" [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel' rows="4" required placeholder="Say something..."></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Required!</p>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Author</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.publisher" name="publisher" #publisher='ngModel' placeholder="Author">
            <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
                <p>Required!</p>
            </div>
        </div> <br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
